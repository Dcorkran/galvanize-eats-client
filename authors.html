<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Reads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/shared.css">
    <link rel="stylesheet" href="/assets/stylesheets/authors.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand reads-logo-container" href="/">
              <img class="reads-logo"alt="Brand" src="assets/images/galvanize-reads-logo.png">
            </a>
            <a class="navbar-brand logo-text" href="/">Galvanize Reads</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
        </div>
        <div class="row">
          <div class="col-xs-2">
            <div class="list-group">
              <a href="/books.html" class="list-group-item">Books</a>
              <a href="/authors.html" class="list-group-item active">Authors</a>
            </div>
        </div>
        <div id="author-append"class="col-xs-10"></div>
      </div>
      <div class="">
        <a href="/newauthor.html"><button class="add-author-btn btn btn-primary col-xs-6 col-xs-offset-4" name="button">Add an Author</button></a>
      </div>
    </main>
    <footer>

    </footer>
  </body>
  <script id="author-template" type="text/x-handlebars-template">
    {{#each authors}}
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-3">
            <img class="author-card-img img-thumbnail"alt="author cover image" src="{{'Portrait URL'}}">
            <button data-id={{id}} type="button" class="btn btn-default btn-sm view-author-button">
              <span class="glyphicon glyphicon-user"></span> View Author
            </button>
          </div>
          <div class="col-xs-9">
            <div class="row">
              <p class="card-title col-xs-1">Name:</p><p class="author-card-title col-xs-6">{{'First Name'}} {{'Last Name'}}</p>
              <button data-id={{id}} type="button" class="btn btn-default btn-sm col-xs-2 update-author-button">
                <span class="glyphicon glyphicon-pencil"></span> Edit
              </button>
              <button data-id={{id}} type="button" class="btn btn-default btn-sm col-xs-2 delete-author-button">
                <span class="glyphicon glyphicon-trash"></span> Delete
              </button>
            </div>
            <div class="row">
              <p class="card-title">Bio:</p>
              <div class="pre-scrollable">
                <p class="author-card-genre">{{'Biography'}}</p>
              </div>
            </div>
            <div class="row append-authors">
                <p class="card-title">Books:</p>
                {{#each book}}<p class="book-link"data-id={{book_id}}>{{'Book Title'}}</p>{{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/assets/scripts/shared.js"></script>
  <script src="/assets/scripts/authors.js"></script>
</html>
