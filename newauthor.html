<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Reads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/shared.css">
    <link rel="stylesheet" href="/assets/stylesheets/newauthor.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand reads-logo-container" href="/">
              <img class="reads-logo"alt="Brand" src="assets/images/galvanize-reads-logo.png">
            </a>
            <a class="navbar-brand logo-text" href="/">Galvanize Reads</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <main>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-1">
          <div class="list-group">
            <a href="/books.html" class="list-group-item active">Books</a>
            <a href="/authors.html" class="list-group-item">Authors</a>
          </div>
        </div>
        <div id="append-author-form"class="col-xs-6 panel panel-default"> </div>

      </div>
    </main>
    <footer>

    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/assets/scripts/shared.js"></script>
  <script src="/assets/scripts/newauthor.js"></script>
  <script id="author-form-template" type="text/x-handlebars-template">
    <form id="add-author-form" action="/" method="post">
          <div class="form-group row">
              <label for="first-name-input" class="col-xs-2 col-form-label">First Name</label>
              <div class="col-xs-10">
                  <input class="form-control" name="fname" type="text" id="first-name-input" required {{#if 'First Name'}}value='{{'First Name'}}'{{/if}}>
              </div>
          </div>
          <div class="form-group row">
              <label for="genre-input" class="col-xs-2 col-form-label">Last Name</label>
              <div class="col-xs-10">
                  <input class="form-control" name="lname" type="text" id="last-name-input" required {{#if 'First Name'}}value='{{'Last Name'}}'{{/if}}>
              </div>
          </div>
          <div class="form-group row">
              <label for="author-img-input" class="col-xs-2 col-form-label">Portrait URL</label>
              <div class="col-xs-10">
                  <input class="form-control" name="img" type="url" id="author-img-input" required {{#if 'First Name'}}value='{{'Portrait URL'}}'{{/if}}>
              </div>
          </div>
          <div class="form-group row">
            <div class="form-group">
              <label for="bio-input">Biography:</label>
              <textarea class="form-control" name="bio" rows="5" id="bio-input" required>{{#if 'First Name'}}{{'Biography'}}{{/if}}</textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="author-input">Books</label>
              <select multiple class="form-control" id="book-input"name="books" required>
              </select>
          </div>
          <div class="row">
          {{#if 'First Name'}}
          <button class="btn btn-primary col-xs-4 col-xs-offset-4" type="submit" name="button" id="update-author-button">Update</button>
          {{else}}
          <button class="btn btn-primary col-xs-4 col-xs-offset-4" type="submit" name="button" id="submit-author-button">Submit</button>
          {{/if}}
          </div>
      </form>
  </script>
</html>
