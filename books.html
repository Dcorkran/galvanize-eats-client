<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Reads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/shared.css">
    <link rel="stylesheet" href="/assets/stylesheets/books.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand reads-logo-container" href="/">
              <img class="reads-logo"alt="Brand" src="assets/images/galvanize-reads-logo.png">
            </a>
            <a class="navbar-brand logo-text" href="/">Galvanize Reads</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
        </div>
        <div class="row">
          <div class="col-xs-2">
            <div class="list-group">
              <a href="/books.html" class="list-group-item active">Books</a>
              <a href="/authors.html" class="list-group-item">Authors</a>
            </div>
          </div>
          <div id="book-append"class="col-xs-10"></div>
        </div>
        <div class="">
          <a href="/newbook.html"><button class="add-book-btn btn btn-primary col-xs-6 col-xs-offset-4" name="button">Add a Book</button></a>
        </div>

      </div>
    </main>
    <footer>

    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/assets/scripts/shared.js"></script>
  <script src="/assets/scripts/books.js"></script>
  <script id="book-template" type="text/x-handlebars-template">
    {{#each books}}
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-3">
            <img class="book-card-img img-thumbnail"alt="book cover image" src="{{'Book Cover URL'}}">
            <button data-id={{id}} type="button" class="btn btn-default btn-sm view-book-button">
              <span class="glyphicon glyphicon-book"></span> View Book
            </button>
          </div>
          <div class="col-xs-9">
            <div class="row">
                <p class="book-card-title col-xs-1">Title:</p>
                <p class="col-xs-6">{{'Book Title'}}</p>
                <button data-id={{id}} type="button" class="btn btn-default btn-sm col-xs-2 update-book-button">
                  <span class="glyphicon glyphicon-pencil"></span> Edit
                </button>
                <button data-id={{id}} type="button" class="btn btn-default btn-sm col-xs-2 delete-book-button">
                  <span class="glyphicon glyphicon-trash"></span> Delete
                </button>
            </div>
            <div class="row">
              <p class="book-card-title">Authors:</p>
            </div>
            <div class="row append-authors">
                {{#each author}}<p class="author-link col-xs-4"data-id={{author_id}}>{{'First Name'}} {{'Last Name'}}</p>{{/each}}
            </div>
            <div class="row">
              <p class="book-card-title col-xs-1">Genre:</p>
              <p class="book-card-genre col-xs-6">{{'Book Genre'}}</p>
            </div>
            <div class="row">
              <p class="book-card-title">Description:</p>
            </div>
            <div class="row pre-scrollable">
              <p class="book-card-description">{{'Book Description'}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </script>
</html>
